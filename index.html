<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место - проектная работа от Яндекс практики</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__info">
          <div class="profile__edit-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Edit profile"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add image"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form" novalidate>
          <input id="name-card" name="popup__name" type="text" class="popup__input" value="" required minlength="2"
            maxlength="40" placeholder="Имя">
          <span id="name-card-error" class="error"></span>
          <input id="job" name="popup__job" type="text" class="popup__input" value="" required minlength="2"
            maxlength="200" placeholder="О себе">
          <span id="job-error" class="error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card-add-form">
          <input id="place-name" name="popup__place" type="text" class="popup__input" value="" placeholder="Название"
            required minlength="2" maxlength="30">
          <span id="place-name-error" class="error"></span>
          <input id="place-url" name="popup__src" type="url" class="popup__input" value=""
            placeholder="Ссылка на картинку" required>
          <span id="place-url-error" class="error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал"
          class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button class="popup__close" type="button"></button>
      </figure>
    </section>
  </div>
  <template id="card-template">
    <div class="elements__element">
      <img class="elements__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="Байкал">
      <div class="elements__caption">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__heart" aria-label="Like"></button>
      </div>
      <img src="./images/trash.svg" alt="trash-icon" class="elements__trash">
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
