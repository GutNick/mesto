<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проектная работа 4</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__image">
        </div>
        <div class="profile__info">
          <div class="profile__edit-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/elbrus-first.jpg" alt="Гора Эльбрус">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/dombai-first.jpg" alt="Домбай">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкесия">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__heart"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input name="popup__name" type="text" class="popup__input popup__name" value="">
          <input name="popup__job" type="text" class="popup__input popup__job" value="">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <div class="popup__close"></div>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
